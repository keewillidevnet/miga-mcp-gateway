name: MIGA CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install fastmcp httpx pydantic redis PyJWT cryptography
      - name: Ruff lint
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install fastmcp httpx pydantic "redis[hiredis]" PyJWT cryptography
          pip install pytest pytest-asyncio pytest-cov
      - name: Run tests
        env:
          MIGA_ENV: development
          MIGA_REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -v --cov=miga_shared --cov=servers --cov-report=xml

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Gateway
        run: docker build --target gateway -t miga/gateway:latest .
      - name: Build INFER
        run: docker build --target infer -t miga/infer-mcp:latest .
      - name: Build Catalyst Center
        run: docker build --target server --build-arg SERVER_NAME=catalyst_center_mcp -t miga/catalyst-center-mcp:latest .
      - name: Docker Compose up (smoke test)
        run: |
          cp .env.example .env
          docker compose up -d redis gateway
          sleep 10
          docker compose ps
          curl -f http://localhost:8000/health || echo "Gateway not responding (expected without full cluster)"
          docker compose down
