{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gateway
  labels:
    app.kubernetes.io/name: miga-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: miga-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miga-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.global.image.registry }}{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ .Values.secrets.name }}
          env:
            - name: MIGA_GATEWAY_PORT
              value: "{{ .Values.gateway.port }}"
            - name: MIGA_REDIS_URL
              value: {{ .Values.global.redis.url }}
            - name: AGNTCY_DIRECTORY_URL
              value: http://{{ .Release.Name }}-agntcy-directory:{{ .Values.agntcyDirectory.port }}
            - name: MIGA_ENV
              value: {{ .Values.global.env }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  selector:
    app.kubernetes.io/name: miga-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.gateway.port }}
      targetPort: {{ .Values.gateway.port }}
      protocol: TCP
  type: ClusterIP
{{- end }}
