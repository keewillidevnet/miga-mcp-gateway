{{- range $name, $server := .Values.servers }}
{{- if $server.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $name | kebabcase }}-mcp
  labels:
    app.kubernetes.io/name: miga-{{ $name | kebabcase }}-mcp
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ $server.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: miga-{{ $name | kebabcase }}-mcp
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miga-{{ $name | kebabcase }}-mcp
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: {{ $name | kebabcase }}-mcp
          image: "{{ $.Values.global.image.registry }}{{ $server.image.repository }}:{{ $server.image.tag | default $.Values.global.image.tag }}"
          imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
          ports:
            - containerPort: {{ $server.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ $.Values.secrets.name }}
          env:
            - name: PORT
              value: "{{ $server.port }}"
            - name: MIGA_REDIS_URL
              value: {{ $.Values.global.redis.url }}
            - name: AGNTCY_DIRECTORY_URL
              value: http://{{ $.Release.Name }}-agntcy-directory:{{ $.Values.agntcyDirectory.port }}
            - name: MIGA_ENV
              value: {{ $.Values.global.env }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $server.port }}
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $server.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- if $server.resources }}
            {{- toYaml $server.resources | nindent 12 }}
            {{- else }}
            {{- toYaml $.Values.defaultResources | nindent 12 }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $name | kebabcase }}-mcp
spec:
  selector:
    app.kubernetes.io/name: miga-{{ $name | kebabcase }}-mcp
    app.kubernetes.io/instance: {{ $.Release.Name }}
  ports:
    - port: {{ $server.port }}
      targetPort: {{ $server.port }}
      protocol: TCP
  type: ClusterIP
{{- end }}
{{- end }}
